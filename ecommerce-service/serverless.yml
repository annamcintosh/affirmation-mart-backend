service:
  name: affirmation-mart-backend

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs14.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  environment:
    AFFIRMATION_TABLE_NAME: ${self:custom.AffirmationTable.name}
    MAIL_QUEUE_URL: ${self:custom.MailQueue.url}
    JWT_SECRET: ${self:custom.secrets.JWT_SECRET}
  iamRoleStatements:
    - ${file(iam/AffirmationTableIAM.yml):AffirmationTableIAM}
    - ${file(iam/MailQueueIAM.yml):MailQueueIAM}

resources:
  Resources:
    AffirmationTable: ${file(resources/AffirmationTable.yml):AffirmationTable}

functions:
#  PRODUCTS 
  createProduct:
    handler: src/handlers/createProduct.handler
    events:
      - http:
          method: POST
          path: /product
          cors: true
  getProducts:
    handler: src/handlers/getProducts.handler
    events:
      - http:
          method: GET
          path: /products
          cors: true
  getProduct:
    handler: src/handlers/getProduct.handler
    events:
      - http:
          method: GET
          path: /product/{id}
          cors: true
  updateProductStock:
    handler: src/handlers/updateProductStock.handler
    events:
      - http:
          method: PATCH
          path: /product/{id}/update
          cors: true

  # ORDERS          
  getOrder:
    handler: src/handlers/getOrder.handler
    events:
      - http:
          method: GET
          path: /order/{id}
          cors: true
  getShoppingOrderByUserId:
    handler: src/handlers/getShoppingOrderByUserId.handler
    events:
      - http:
          method: GET
          path: /order/user/{id}
          cors: true
  createOrder:
    handler: src/handlers/createOrder.handler
    events:
      - http:
          method: POST
          path: /order
          cors: true
  addProductToOrder:
    handler: src/handlers/addProductToOrder.handler
    events:
      - http:
          method: PATCH
          path: /order/add/{id}
          cors: true
  updateOrderStatus:
    handler: src/handlers/updateOrderStatus.handler
    events:
      - http:
          method: PATCH
          path: /order/status/{id}
          cors: true
  updateOrderTotal:
    handler: src/handlers/updateOrderTotal.handler
    events:
      - http:
          method: PATCH
          path: /order/total/{id}
          cors: true
  removeProductFromOrder:
    handler: src/handlers/removeProductFromOrder.handler
    events:
      - http:
          method: PATCH
          path: /order/remove/{id}
          cors: true
  placeOrder:
    handler: src/handlers/placeOrder.handler
    events:
      - http:
          method: PATCH
          path: /order/place/{id}
          cors: true

  # UTILITY
  authorizerFunction:
    handler: src/handlers/authorizerFunction.handler
# processDailyRefresh:
  # handler: src/handlers/processDailyRefresh.handler
  # events:
  #   - schedule: cron(0 0 * * ? *)

  # USERS        
  signInUser:
    handler: src/handlers/signInUser.handler
    events:
      - http:
          method: POST
          path: /auth
          cors: true      
  getUser:
    handler: src/handlers/getUser.handler
    events:
      - http:
          method: POST
          path: /auth/user
          cors: true
  signUpUser:
    handler: src/handlers/signUpUser.handler
    events:
      - http:
          method: POST
          path: /users
          cors: true   
  updateShoppingOrder:
    handler: src/handlers/updateShoppingOrder.handler
    events:
      - http:
          method: PATCH
          path: /user/order/{id}
          cors: true        
custom:
  AffirmationTable:
    name: !Ref AffirmationTable
    arn: !GetAtt AffirmationTable.Arn
  MailQueue:
    arn: ${cf:notification-service-${self:provider.stage}.MailQueueArn}
    url: ${cf:notification-service-${self:provider.stage}.MailQueueUrl}
  bundle:
    linting: false
  secrets: ${file(secrets.json)}
